<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function(){
            for (var i = 1; i < 900; i++){
                var num = i+".png";

            }
        })
    </script>
</head>
