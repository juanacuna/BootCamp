<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: darkslategrey;
        padding: 0;
        margin: 0;

    }
    .container{
        width: 850px;
        margin: 0 auto;
    }
    img{
        width: 400px;
        border: grey 3px solid;

    }
</style>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

  <script>
      $(document).ready(function(){
    
            
        var moveHover = function(){
        var backImg = $(this).data('back');
        $(this).data('back',$(this).attr('src'));
        $(this).attr('src', backImg);
        }

        $(function(){
            $('img').hover(moveHover,moveHover);
        });
      });
  </script>
<body>
    <div class="container">
        <img src="img/bugatti_front.jpg" alt="" data-back="img/bugatti_back.jpg">
        <img src="img/Mclaren_front.jpg" alt="" data-back="img/Mclaren_back.jpg">
        <img src="img/ford_gt_front.jpg" alt="" data-back="img/ford_gt_back.jpg">  
        <img src="img/koenigsegg-front.jpg" alt="" data-back="img/koenigsegg-back.jpg">
    </div>
</body>
</html>
